<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="donor_login.html">Donor Login</a></li>
        </ul>
    </nav>

    <section class="form-section">
        <h1>Donor Login</h1>
        <form action="../backend/login.php" method="POST">
            <input type="hidden" name="role" value="donor">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login as Donor</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Blood Donation. All rights reserved.</p>
    </footer>

    <!-- JavaScript to handle the pop-up on error -->
    <script>
        // Check if there's an error query parameter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error') && urlParams.get('error') === 'invalid_credentials') {
            alert("Invalid email or password. Please try again."); // Basic JS alert pop-up
        }
    </script>
</body>

</html>
